<!DOCTYPE html>
<html>
<head>   
        <link href='css/index.css' rel='stylesheet' type='text/css'>
        <link href='css/header.css' rel='stylesheet' type='text/css'>   
</head>
<body class="page1" id="page1">    
        <div class="header">
            <input class="topButtons" id="myButton1" type="button" value="Sign Up">
            <!-- The sign up Modal -->
                <div id="myModal1" class="modal">
                <!-- Modal content -->
                  <div class="modal-content">
                        <span class="close1">&times;</span>
                        <form>
                                <div class="container">
                                  <h1>Get Started</h1>
                                  <hr>
                                  <label for="name"><b>Full Name</b></label>
                                  <input type="text" placeholder="Enter Full Name" name="name" required>
                                  
                                  <label for="name"><b>Username</b></label>
                                  <input type="text" placeholder="Enter Username" name="Name" required>
                              
                                  <label for="psw"><b>Password</b></label>
                                  <input type="password" placeholder="Enter Password" name="psw" required>
                              
                                  <label for="psw-repeat"><b>Confirm Password</b></label>
                                  <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
                                  <button type="submit" class="signupbtn">Sign Up</button>
                                </div>
                        </form>
                   </div> 
                </div>
            <input class="topButtons" id="myButton2" type="button" value="Sign In">
            <!-- The  sign in Modal -->
                <div id="myModal2" class="modal2">
                <!-- Modal content -->
                  <div class="modal-content">
                        <span class="close2">&times;</span>
                        <form>
                                <div class="container">
                                  <h1>Welcome Back!</h1>
                                  <hr>
                                  
                                  <label for="name"><b>Username</b></label>
                                  <input type="text" placeholder="Enter Username" name="Name" required>
                              
                                  <label for="psw"><b>Password</b></label>
                                  <input type="password" placeholder="Enter Password" name="psw" required>
                              
                                  <button type="submit" class="signupbtn">Sign In</button>
                                    <p id="notMember"><b>Not a member?</b></p>
                                    <input class="reSignUp" id="myButton3" type="button" value="Sign Up">
                                    
                                </div>
                        </form>
                   </div> 
                </div>
            <a id="pageTitle" class="logo-title">ScriBBler</a>
            <p class="middleText">Explore, Imagine, Create</p>
        </div>
        <!--create post button-->
        <div class="postButtons">
          <a href="html/bloglist.html"><input class="middleButtons" id="allPost" type="button" value="All Posts"></a>
          <input class="middleButtons" id="createPost" type="button" value= "Create Posts">
        </div>
            <!-- The Modal -->
           <div id="postModal" class="create">
        <!-- Modal content -->
              <div class="modal-content" id="createModal">
                <span style="margin-right: 15px;" class="closepost">&times;</span>
                <div class="container">
                        <h1 style="margin-bottom: 20px;" >Pen Your Post</h1>
                        <label style="display: block;" for="name"><b>Title:</b></label>
                        <input style="width: 40%;" type="text">
                        <label id="contentLabel" for="text">Content:</label>
                        <textarea name="content" id="postContent" ></textarea>
                        <button id="createBtn">Create</button>
                </div>
              </div>
           </div>
        <script src="js/header.js"></script>
        <script src="js/index.js"></script>
</body>
</html>
